<main>
  <!-- splash section -->
  <section [ngClass]="{ nextBg: setBg }" *ngIf="show">
    <div class="logo">
      <h1>
        <div class="circle"></div>
        <span>Zero</span>
        Depression
      </h1>
    </div>
  </section>

  <div class="login-screen" *ngIf="!show">
    <div class="content">
      <h1><span>Zero</span>Depression</h1>

      <h3>Hello Councillor</h3>
      <p>Please Log In to your dashboard</p>

      <form #form="ngForm">
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" placeholder="Type email here" required />
        </div>
        <div class="form-group">
          <label for="password">Input Your Password</label>
          <input type="password" placeholder="Type email here" required />
        </div>
        <p>Forget your password ?</p>
        <button type="submit">Log In</button>
      </form>

      <h4 routerLink='/register' >No account yet ? Register</h4>
    </div>
  </div>
</main>

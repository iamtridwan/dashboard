<main>
 

  <div class="login-screen" >
    <div class="content">
      <h1><span>Zero</span>Depression</h1>

      <h3>Hello Councillor</h3>
      <p>Please Log In to your dashboard</p>

      <form #form="ngForm" (ngSubmit) = "onSubmit(form)" >
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" 
          placeholder="Type email here" 
          name="email" 
          required 
          [(ngModel)]="user.email"
          #emailField = "ngModel"
          />
          <div [hidden] = "formValid || emailField.valid" class="error">
              Please input a valid email
          </div>
        </div>
        <div class="form-group">
          <label for="password">Input Your Password</label>
          <input type="password" 
          placeholder="Type password here" 
          name="password" 
          required 
          [(ngModel)]="user.password"
          #passwordField = "ngModel"/>
          <div [hidden] = "formValid || passwordField.valid" class="error">
              Please input a valid password
          </div>
        </div>
        <p>Forget your password ?</p>
        <button type="submit">Log In</button>
      </form>

      <h4 routerLink='/register' >No account yet ? Register</h4>
    </div>
  </div>
</main>
